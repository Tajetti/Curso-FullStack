<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1 class="text-2xl text-stone-900 text-center p-3 bg-stone-400">Cadastro de livro</h1>
    <form class="max-w-md mx-auto mt-8 bg-white rounded-lg shadow-md p-6 space-y-4">
        <div>
            <label class="block text-stone-700 font-semibold mb-1" for="nomeLivro">Nome do livro:</label>
            <input type="text" id="nomeLivro" class="w-full border border-stone-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-400">
        </div>
        <div>
            <label class="block text-stone-700 font-semibold mb-1" for="anoLivro">Ano do livro:</label>
            <input type="text" id="anoLivro" class="w-full border border-stone-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-400">
        </div>
        <div>
            <label class="block text-stone-700 font-semibold mb-1" for="descricaoLivro">Descrição do livro:</label>
            <textarea id="descricaoLivro" class="w-full resize-none border border-stone-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-stone-400"></textarea>
        </div>

        <button type="button" id="btnCadastrar" class="w-full bg-stone-400 text-white font-bold py-2 rounded hover:bg-stone-500 transition cursor-pointer" onclick="cadastrar()">Cadastrar</button>
    </form>
    <div class="max-w-md mx-auto mt-6">
        <li class="bg-stone-100 rounded p-4 mb-2 shadow">
            <strong>Título do Livro</strong> <span class="text-stone-500">(Ano)</span>
            <p class="mt-2 text-stone-700">Descrição do livro aparece aqui.</p>
        </li>
    </div>
</body>
</html>
